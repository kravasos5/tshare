{% extends 'layouts/basic.html' %}
{% load bootstrap4 %}

{% block title %}
Сброс пароля
{% endblock title %}

{% block content %}
<h1>Введите новый пароль</h1>
<form method="post" class="container">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="row">
        <div class="col-md">
            {% buttons submit='Ввести' %}{% endbuttons %}
        </div>
    </div>
</form>
{% endblock content %}
